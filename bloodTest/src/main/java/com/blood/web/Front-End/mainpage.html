<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>
</head>

<body id="home" class="scrollspy">
  <!-- Menu Bar -->
  <div class="navbar-fixed">
    <nav class="blue">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">NHS</a>
          <a href="#" data-target="mobile-nav" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#login">Login</a>
            </li>
            <li>
              <a href="#Request">Request Access</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-nav">
    <li>
      <a href="#home">Home</a>
    </li>
    <li>
      <a href="#login">Login</a>
    </li>
    <li>
      <a href="#Request">Request Access</a>
    </li>
  </ul>

  <!-- Sliding images -->
  <section class="slider">
    <ul class="slides">
      <li>
        <img src="img/test1.jpg">
        <div class="caption center-align">
        </div>
      </li>
      <li>
        <img src="img/test2.jpg">
        <div class="caption left-align">
        </div>
      </li>
      <li>
        <img src="img/test3.jpg">
        <div class="caption right-align">
        </div>
      </li>
    </ul>
  </section>

  <!-- Login Section -->
  <section id="login" class="section section-login blue darken-1 white-text center scrollspy">
    <div class="container">
      <div class="row">
      </div>
      <div class="row">
      </div>
      <div class="row">
      </div>
    </div>
  </section>

<section class="section section-icons grey lighten-4 center">
<div class="container">
  <div class="card">
      <div class="col s6 offset-s6">
        <div class="card">
          <div class="card-action blue lighten-1 white-text">
            <h3>Login</h3>
          </div>
          <div class="card-content">
            <div class="form field">
              <label for="username">Username</label>
              <input type="text" id="username">
            </div><br>
            <div class="form field">
              <label for="password">Password</label>
              <input type="password" id="password">
            </div><br>
            <div class="form-field">
              <button class="btn-large waves effect waves-dark blue">Login</button>
            </div><br>
          </div>
          </div>
      </div>
  </div>

  </div>
</section>

  <section id="Request" class="section section-Request scrollspy">
    <div class="container">
      <div class="row">
          <div class="card-panel grey lighten-3">
            <h5>Request Login Access</h5>
            <div class="input-field">
              <input type="text" placeholder="Name">
            </div>
            <div class="input-field">
              <input type="text" placeholder="Email">
            </div>
            <div class="input-field">
              <input type="text" placeholder="Phone">
            </div>
            <div class="input-field">
              <textarea class="materialize-textarea" placeholder="Occupation"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn blue">
          </div>
  </section>

  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <section class="section section-follow blue darken-2 white-text center">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Follow NHS</h4>
            <a href="https://www.facebook.com/NHS24/" class="white-text">
              <i class="fab fa-facebook fa-4x"></i>
            </a>
            <a href="https://twitter.com/NHSEngland?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="white-text">
              <i class="fab fa-twitter fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/nhsenglandldn/?hl=en" class="white-text">
              <i class="fab fa-instagram fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script>
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});

    const slider = document.querySelector('.slider');
    M.Slider.init(slider, {
      indicators: false,
      height: 500,
      transition: 500,
      interval: 6000
    });

    const mb = document.querySelectorAll('.materialboxed');
    M.Materialbox.init(mb, {});

    const ss = document.querySelectorAll('.scrollspy');
    M.ScrollSpy.init(ss, {});

  </script>

</body>

</html>
