<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Mobile SideNav Icon DropDown -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>
</head>

<body>
  <div th:replace="component/navbar.html" ></div>

  <ul class="sidenav" id="mobile-nav">
    <li>
      <a href="#home">Home</a>
    </li>
    <li>
      <a href="#login">Search</a>
    </li>
    <li>
      <a href="#login">Add Patient</a>
    </li>
    <li>
      <a href="#Request">Send Email</a>
    </li>
  </ul>

  <!-- Patient Table -->
<section class="section section-login grey lighten-3 center">
  <div class="row">
  <div class="col s10 push-s1">


    <div class="row">
       <div class="col s12 s7">
         <div class="card">
           <div class="card-image">
             <img th:src="@{images/pen.jpg}"/>
             <span class="card-title">Fill In Patient Info</span>
           </div>
           <div class="card-content">


             <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
      <select class="browser-default">
        <option value="" disabled selected>Sex</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
    </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="date_of_birth" type="text" class="validate">
          <label for="date_of_birth">Date of Birth</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="date_of_blood_exam" type="text" class="validate">
          <label for="date_of_blood_exam">Date of Blood Exam</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
      <select class="browser-default">
        <option value="" disabled selected>Completed</option>
        <option value="Y">Yes</option>
        <option value="N">No</option>
      </select>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Diagnosis" type="text" class="validate">
          <label for="Diagnosis">Diagnosis</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Surgery" type="text" class="validate">
          <label for="Surgery">Surgery</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="transplant" type="text" class="validate">
          <label for="transplant">Transplant</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="local_hospital" type="text" class="validate">
          <label for="local_hospital">Local Hospital</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="text" class="phone_number">
          <label for="phone_number">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="Comments" type="text" class="validate">
          <label for="Comments">Comments</label>
        </div>
      </div>
      <div class="row">

      </div>
    </form>
  </div>


           </div>
           <div class="card-action">
             <a href="#">Missing info? Contact</a>
           </div>
         </div>
       </div>
     </div>


 </div>
</div>

</section>



  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <section class="section section-follow blue darken-2 white-text center">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Follow NHS</h4>
            <a href="https://www.facebook.com/NHS24/" class="white-text">
              <i class="fab fa-facebook fa-4x"></i>
            </a>
            <a href="https://twitter.com/NHSEngland?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="white-text">
              <i class="fab fa-twitter fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/nhsenglandldn/?hl=en" class="white-text">
              <i class="fab fa-instagram fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script>
  const sideNav = document.querySelector('.sidenav');
  M.Sidenav.init(sideNav, {});
  </script>

  <script>
  $(document).ready(function(){
   $('select').formSelect();
 });
  </script>

  <script>
  $(document).ready(function(){
     $('.datepicker').datepicker();
   });
  </script>



</body>

</html>
