<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>
</head>

<body>
  <div th:replace="component/navbar.html"></div>

  <div th:replace="component/mnav.html"></div>


  <section class="section section-login grey lighten-3 center">
    <div class="row">
      <div class="col s10 push-s1">


        <div class="row">
          <div class="col s12 s7">
            <div class="card">
              <div class="card-image">
                <img th:src="@{images/pen.jpg}" />
                <span class="card-title">Fill In Patient Info</span>
              </div>
              <div class="card-content">


                <div class="row">
                  <form th:action="@{/addPatient}" th:object="${patient}" method="POST" class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="forename" type="text" th:field="*{forename}" placeholder="forename"  class="validate">
                        <label for="forename">First Name</label>
                      </div>
                      
                      <div class="input-field col s6">
                        <input id="surname" th:field="*{surname}" placeholder="surname" type="text" class="validate">
                        <label for="surname">Last Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6">
                          <select th:field="*{sex}" class="browser-default">
                              <!-- <option value="" disabled selected>Sex</option> -->
                              <option value="M">Male</option>
                              <option value="F">Female</option>
                          </select>
                      </div>
                  </div>

                    <div class="row">
                      <div class="input-field col s12">


                        <input id="date_of_birth" th:field="*{DOB}" type="date"  class="validate" placeholder="Date of Birth">
                        <label for="date_of_birth">Date of Birth</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="address" type="text"  th:field="*{address}" placeholder="address" class="validate">
                        <label for="address">Address</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="Diagnosis" type="text"  th:field="*{diagnosis}" placeholder="diagnosis" class="validate">
                        <label for="Diagnosis">Diagnosis</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="transplant" type="text" th:field="*{transplant}" placeholder="transplant" class="validate">
                        <label for="transplant">Transplant</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="local_hospital" th:field="*{local_hospital}" placeholder="Local Hospital"  type="text" transplant class="validate">
                        <label for="local_hospital">Local Hospital</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" th:field="*{email}" type="email" class="validate" placeholder="Email">
                        <label for="email">Email</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="phone_number" type="text" class="phone_number" placeholder="Phone Number">
                        <label for="phone_number">Phone Number</label>
                      </div>
                    </div>

                    <div class="row">
                      <div class="input-field col s12">
                        <input id="Comments" type="text"   th:field="*{comments}" placeholder="comments"  class="validate">
                        <label for="Comments">Comments</label>
                      </div>
                    </div>

                    <input type="submit" value="Add Patient" class=" waves-light btn blue waves-effect">
                  </form>
                </div>


              </div>
              <div class="card-action">
                <a href="https://www.kch.nhs.uk/contact">Missing info?</a>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </section>



  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <section class="section section-follow blue darken-2 white-text center">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Follow NHS</h4>
            <a href="https://www.facebook.com/NHS24/" class="white-text">
              <i class="fab fa-facebook fa-4x"></i>
            </a>
            <a href="https://twitter.com/NHSEngland?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              class="white-text">
              <i class="fab fa-twitter fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/nhsenglandldn/?hl=en" class="white-text">
              <i class="fab fa-instagram fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script>
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});
  </script>

  <script>
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>

  <script>
    $(document).ready(function () {
      $('.datepicker').datepicker();
    });
  </script>



</body>

</html>
