<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Mobile SideNav Icon DropDown -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <title>Blood Test Diary</title>
</head>

<body>
    <div th:replace="component/navbar.html"></div>

    <div th:replace="component/mnav.html"></div>
    <!-- Patient Table -->
    <section class="section section-login grey lighten-3 center">
        <div class="row">
            <div class="col s10 push-s1">


                <div class="row">
                    <div class="col s12 s7">
                        <div class="card">
                            <div class="card-image">
                                <img th:src="@{/images/pen.jpg}" />
                                <span class="card-title">Fill In Patient Info</span>
                            </div>
                            <div class="card-content">

                                <div class="row">
                                    <form th:action="@{/editPatient}" th:object="${patient}" method="POST" class="col s12">
                                        <div th:text="${patient.id}" placeholder="empty"></div>
                                        <div class="row">
                                            <input type="text" th:field="*{id}" placeholder="Patient Id" readonly>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s6">
                                                <input type="text" th:field="*{forename}" placeholder="forename" />
                                                <span th:if="${#fields.hasErrors('forename')}" th:errors="*{forename}">..</span>
                                            </div>
                                            <div class="input-field col s6">
                                                <input id="last_name" th:field="*{surname}" type="text" class="validate">
                                                <label for="last_name">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s6">
                                                <select th:field="*{sex}" class="browser-default">
                                                    <!-- <option value="" disabled selected>Sex</option> -->
                                                    <option value="M">Male</option>
                                                    <option value="F">Female</option>
                                                </select>
                                            </div>
                                        </div>

                                            <div class="input-field col s12">
                                                <input id="gender" th:field="*{sex}" type="text" class="validate">
                                                <label for="gender">Gender</label>
                                            </div>
                                        </div> -->

                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="date_of_birth" th:field="*{DOB}" type="date" class="validate">
                                                <label for="date_of_birth">Date of Birth</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="Diagnosis" th:field="*{diagnosis}" type="text" class="validate">
                                                <label for="Diagnosis">Diagnosis</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="Surgery" th:field="*{surgery}" type="text" class="validate">
                                                <label for="Surgery">Surgery</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="transplant" th:field="*{transplant}" type="text" class="validate">
                                                <label for="transplant">Transplant</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="local_hospital" th:field="*{local_hospital}" type="text"
                                                    class="validate">
                                                <label for="local_hospital">Local Hospital</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" th:field="*{email}" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" th:field="*{surgery}" type="text" class="phone_number">
                                                <label for="phone_number">Phone Number</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="Comments" th:field="*{comments}" type="text" class="validate">
                                                <label for="Comments">Comments</label>
                                            </div>
                                        </div> -->
                                        <div class="row">
                                            <input type="submit" value="Save" class=" waves-light btn blue waves-effect">
                                        </div>
                                        <div class="row">
                                            <a href="/patients" th:href="@{deletePatient/{id}(id=${patient.id})}" class="red btn">
                                                delete patient </a>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="card-action">
                                <a href="#">Missing info? Contact</a>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>

    <div th:replace="component/footer.html"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script>
        const sideNav = document.querySelector('.sidenav');
        M.Sidenav.init(sideNav, {});
    </script>

    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>

    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>



</body>

</html>
