<!DOCTYPE html>
<html>

<head>
  <!-- Mobile SideNav Icon DropDown -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
  <!-- Menu Bar -->
  <div th:replace="component/navbar.html"></div>

  <div th:replace="component/mnav.html"></div>

  <!-- Patient Table -->
  <section class="section section-login light-blue lighten-5 center">
    <div class="row">

      <div class="col s12 m6 ">
        <div class="input-field" style="background-color: transparent">
          <input placeholder="Search By Hospital name" id="name" onkeyup="searchHospitalFunction()" type="search">
          <i class="material-icons">search</i>
        </div>
        <div class="card blue lighten-3">
          <table class="highlight" id="hospitalTable" width="100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              <tr th:each="hospital:${hospitals}">
                <td th:text="${hospital.name}"></td>
                <td th:text="${hospital.address}"></td>
                <td th:text="${hospital.email}"></td>
                <td th:text="${hospital.phone}"></td>
                <td><a class="waves-effect blue waves-light btn" th:data-address="${hospital.address}" onclick="buttonHelper(this.getAttribute('data-address'))">Show
                    on Google Map<i class="material-icons left">search</i></a></td>
                <!--Point: How to pass ${hospital.address} as a parameter for buttonHelper -->
              </tr>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="col s12 m6">
        <div class="row">
          <div class="col s12 m10 ">
            <input placeholder="Search Post code or Address of patient" id="patient_location" type="text">
          </div>
          <div class="col s12 m2">
            <a class="waves-effect blue waves-light btn" onclick="searchPatientLocation()" style="width: 100%; height: 40px;"><i
                class="material-icons left"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                  <path d="M0 0h24v24H0z" fill="none" /></svg></i><label style="color:white">Search</label></a>

          </div>
        </div>
        <div id="map" style="width: 100%; height: 700px;"></div>
      </div>
    </div>



  </section>

  <div th:replace="component/footer.html"></div>

  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh9zKIFA-ZFU8dzYetT3xPUugxj99Kauw&callback=initMap"
    async defer></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script th:src="@{/js/nav.js}"> </script>

</body>

</html>
