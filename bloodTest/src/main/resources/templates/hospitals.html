<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
  <!-- Menu Bar -->
  <div th:replace="component/navbar.html" ></div>

  <ul class="sidenav" id="mobile-nav">
    <li>
      <a href="#home">Home</a>
    </li>
    <li>
      <a href="#login">Search</a>
    </li>
    <li>
      <a href="#login">Add Patient</a>
    </li>
    <li>
      <a href="#Request">Send Email</a>
    </li>
  </ul>

  <!-- Patient Table -->
<section class="section section-login light-blue lighten-5 center">
  <div class="row">
    <div class="col s6">
    <input placeholder="Search Hospital By" id="first_name" type="text" class="validate">
    </div>
    <div class="col s12">
 <div class="card blue lighten-3">
  <table class="highlight">
       <thead>
         <tr>
             <th><a class="btn-floating btn waves-effect waves-light blue"><i class="medium material-icons">arrow_drop_down</i></a>Name</th>
             <th><a class="btn-floating btn waves-effect waves-light blue"><i class="medium material-icons">arrow_drop_down</i></a>Address</th>
             <th><a class="btn-floating btn waves-effect waves-light blue"><i class="medium material-icons">arrow_drop_down</i></a>Email</th>
             <th><a class="btn-floating btn waves-effect waves-light blue"><i class="medium material-icons">arrow_drop_down</i></a>Phone</th>
       </thead>
       <tbody>
         <tr>
            <tr th:each="hospital:${hospitals}">
                <td th:text="${hospital.name}"></td>
                <td th:text="${hospital.address}"></td>
                <td th:text="${hospital.email}"></td>
                <td th:text="${hospital.phone}"></td>
                <td><input id="showHospital" type="button" value="${hospital.address}"></td>
            </tr>
         </tr>

       </tbody>
     </table>
   </div>
 </div>
</div>

<div id="map" style="width: 400px; height: 300px;"></div>

</section>

  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <section class="section section-follow blue darken-2 white-text center">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Follow NHS</h4>
            <a href="https://www.facebook.com/NHS24/" class="white-text">
              <i class="fab fa-facebook fa-4x"></i>
            </a>
            <a href="https://twitter.com/NHSEngland?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="white-text">
              <i class="fab fa-twitter fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/nhsenglandldn/?hl=en" class="white-text">
              <i class="fab fa-instagram fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <div id="map"></div>
    <!-- Google Map API-->
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.508530, lng: -0.076132}, //London
          zoom: 10
        });
        var geocoder = new google.maps.Geocoder();
        document.getElementById('showHospital').addEventListener('click',function(){
          geocodeAddress(geocoder,map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('showHospital').value; // The address of the hospital
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Not successful for the following reason: ' + status);
          }
        });
      }
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=Google_API_KEY&callback=initMap" async defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script>
  const sideNav = document.querySelector('.sidenav');
  M.Sidenav.init(sideNav, {});
  </script>

</body>

</html>
