<!DOCTYPE html>
<html>

<head>
  <!-- Mobile SideNav Icon DropDown -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
    integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <title>Blood Test Diary</title>
</head>

<body>
  <div th:replace="component/navbar.html"></div>

  <div th:replace="component/mnav.html"></div>

  <!-- Patient Table -->
  <section class="section section-login grey lighten-3 center">
    <div class="row">
      <div class="col s10 push-s1">


        <div class="row">
          <div class="col s12 s7">
            <div class="card">
              <div class="card-image">
                <img src="images/pen.jpg">
                <span class="card-title">Add Hospital</span>
              </div>
              <div class="card-content">


                <div class="row">
                  <form th:action="@{/addHospital}" th:object="${hospital}" method="POST" class="col s12">
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="name" type="text" th:field="*{name}" class="validate">
                        <label for="name">Hospital Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="address" type="text" th:field="*{address}" class="validate">
                        <label for="address">Address</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="email" type="email" th:field="*{email}" class="validate">
                        <label for="email">Email</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input id="phone_number" type="text" th:field="*{phone}" class="phone_number">
                        <label for="phone_number">Phone Number</label>
                      </div>
                    </div>
                    <input type="submit" value="Add Hospital" class=" waves-light btn blue waves-effect">
                  </form>
                </div>
              </div>
              <div class="card-action">
                <a href="#">Missing info? Contact</a>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>

  </section>



  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
    <section class="section section-follow blue darken-2 white-text center">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h4>Follow NHS</h4>
            <a href="https://www.facebook.com/NHS24/" class="white-text">
              <i class="fab fa-facebook fa-4x"></i>
            </a>
            <a href="https://twitter.com/NHSEngland?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              class="white-text">
              <i class="fab fa-twitter fa-4x"></i>
            </a>
            <a href="https://www.instagram.com/nhsenglandldn/?hl=en" class="white-text">
              <i class="fab fa-instagram fa-4x"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script>
    const sideNav = document.querySelector('.sidenav');
    M.Sidenav.init(sideNav, {});
  </script>

</body>

</html>
